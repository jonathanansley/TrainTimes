<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Times | Jonathan Ansley</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- train Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">Enter and Find Train Times</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current trains-->
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Trains</strong></h3>
            </div>

            <div class="panel-body">

              <table class="table table-hover" id='train-table'>

                <thead>

                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (minutes)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>

                </thead>

                <tbody>

                </tbody>

              </table>

            </div>

          </div> <!-- end of "panel panel-primary"> -->

          <!-- Add train  -->
          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div> <!-- end of "panel-heading" -->

            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>

                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>

                <div class="form-group">
                  <label for="first-time-input">First Train Time (hh:mm - mililtary time)</label>
                  <input class="form-control" id="first-time-input" type="text">
                </div>

                <div class="form-group">
                  <label for="frequency-input">Frequency (minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>

                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                
              </form> <!-- Entry Form -->

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
